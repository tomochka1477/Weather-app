<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <h1 id="city">Weather in your city</h1>
    <div class="container">
      <form id="city-form">
        <input type="text" placeholder="Enter your city" id="city-input" />
        <input type="submit" value="Submit" />
      </form>

      <br />
      <h2 id="data">1</h2>
      <br />
      <div class="row">
        <div class="col-6">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h4 id="city-forecast1">Today forecast for City</h4>
                  <div class="row">
                    <div class="col">
                      <h6>Morning</h6>
                      <span class="temperature" id="temperature">19</span>
                      <span class="units">
                        <a href="#" id="celsius-link">°C</a> |
                        <a href="#" id="fahrenheit-link">°F</a>
                      </span>
                    </div>
                    <div class="col">Afternoon</div>
                    <div class="col">Evening</div>
                    <div class="col">Overnight</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-6">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h4 id="city-forecast2">Daily forecast for next 5 days</h4>
                  <div class="row">
                    <div class="col">Today</div>
                    <div class="col">Today</div>
                    <div class="col">Thusday</div>
                    <div class="col">Friday</div>
                    <div class="col">Friday</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <br />
      <div class="col-6">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col">
                <h4 id="city-forecast3">Hourly forecast for next 5 hours</h4>
                <div class="row">
                  <div class="col">16:00</div>
                  <div class="col">17:00</div>
                  <div class="col">18:00</div>
                  <div class="col">19:00</div>
                  <div class="col">20:00</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
